run:
  deadline: 5m

output:
  sort-results: true

linters:
  disable:
    - depguard  # this linter is broken in golangci-lint as of 2023-07-18.

  enable:
    - godot
    - gofumpt
    - goimports
    - revive
    - whitespace
    - misspell

issues:
  exclude-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages-with-error-message: []
  goimports:
    local-prefixes: github.com/segmentio/stats
  gofumpt:
    extra-rules: true
  misspell:
    locale: US
